  <style>

body, button, input, textarea, select {

<body>
  <h1>êµì‚¬ìš© ê°ì • ê¸°ë¡ ì›¹ì•±</h1>

  <!-- êµì‚¬ ë¡œê·¸ì¸ -->
  <div id="teacherLogin" class="box">
    <h2>êµì‚¬ìš© ë¡œê·¸ì¸</h2>
    <input id="pw" type="password" placeholder="ë¹„ë°€ë²ˆí˜¸" />
    <button onclick="loginTeacher()">ì…ì¥</button>
    <p id="loginMsg"></p>
  </div>

  <!-- êµì‚¬ìš© ì „ìš© í™”ë©´ -->
  <div id="teacherView" class="hidden">
    <h2>í•™ìƒ ê°ì • ê¸°ë¡ (êµì‚¬ ì „ìš©)</h2>

    <!-- ê¸°ëŠ¥4: ì—°ì† ë‚˜ì¨ ì•Œë¦¼ -->
    <div id="alerts"></div>

    <!-- ê¸°ëŠ¥2: ê°ì • ë³€í™” ê·¸ë˜í”„ -->
    <div class="box">
      <label>í•™ìƒ ì„ íƒ</label>
      <select id="studentSelect" onchange="drawChart()"></select>
      <canvas id="chart" height="200"></canvas>
    </div>

    <!-- ì „ì²´ ê¸°ë¡ -->
    <div class="box">
      <h3>ì „ì²´ ê¸°ë¡</h3>
      <div id="records"></div>
    </div>

    <button onclick="logoutTeacher()">ë¡œê·¸ì•„ì›ƒ</button>
  </div>

  <script>
    /* ===== ì„¤ì • ===== */
    function getTeacherPassword(){ return localStorage.getItem('teacherPw') || '1234'; }

    let chart = null;

    /* ===== ë¡œê·¸ì¸ ===== */
    function loginTeacher(){
      const pw = document.getElementById('pw').value;
      if(pw === getTeacherPassword()){
        document.getElementById('teacherLogin').classList.add('hidden');
        document.getElementById('teacherView').classList.remove('hidden');
        loadRecords(); loadStudents(); showAlerts();
      } else {
        document.getElementById('loginMsg').innerText = 'ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.';
      }
    }

    function logoutTeacher(){
      document.getElementById('teacherView').classList.add('hidden');
      document.getElementById('teacherLogin').classList.remove('hidden');
    }

    /* ===== ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ê¸°ëŠ¥1) ===== */
    function getData(){
      return JSON.parse(localStorage.getItem('moodRecords') || '[]');
    }

    function loadRecords(){
      const data = getData();
      const box = document.getElementById('records'); box.innerHTML = '';
      data.forEach(r=>{
        const div = document.createElement('div'); div.className='record';
        div.innerText = `${r.date} | ${r.name} | ${r.mood} | ì´ìœ : ${r.reason}`;
        box.appendChild(div);
      });
    }

    function loadStudents(){
      const data = getData();
      const names = [...new Set(data.map(r=>r.name))];
      const sel = document.getElementById('studentSelect'); sel.innerHTML='';
      names.forEach(n=>{ const o=document.createElement('option'); o.value=n; o.innerText=n; sel.appendChild(o); });
      if(names.length>0) drawChart();
    }

    /* ===== ê¸°ëŠ¥2: ê°ì • ë³€í™” ê·¸ë˜í”„ ===== */
    const moodLabels = ["ë§¤ìš° ì¢‹ìŒ ğŸ˜Š", "ì¢‹ìŒ ğŸ™‚", "ë³´í†µ ğŸ˜", "ë‚˜ì¨ ğŸ™", "ë§¤ìš° ë‚˜ì¨ ğŸ˜¢"];
    function drawChart(){
      const name = document.getElementById('studentSelect').value;
      const data = getData().filter(r=>r.name===name).sort((a,b)=>a.date.localeCompare(b.date));
      const labels = data.map(r=>r.date);
      const values = data.map(r=>4-r.moodIndex); // ì¢‹ìŒì´ ìœ„ë¡œ
      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('chart'),{
        type:'line',
        data:{ labels, datasets:[{ label:'ê¸°ë¶„ ë³€í™”', data:values, fill:false }]},
        options:{ scales:{ y:{ ticks:{ callback:v=>moodLabels[4-v] }}}}
      });
    }

    /* ===== ê¸°ëŠ¥4: ì—°ì† ë‚˜ì¨ ì•Œë¦¼ ===== */
    function checkStreakAlert(name, data){
      const list = data.filter(r=>r.name===name).sort((a,b)=>a.date.localeCompare(b.date));
      let streak = 0;
      for(let i=list.length-1;i>=0;i--){
        if(list[i].moodIndex>=3){ // ë‚˜ì¨, ë§¤ìš° ë‚˜ì¨
          if(i===list.length-1 || isPrevDay(list[i].date, list[i+1]?.date)) streak++;
          else break;
        } else break;
      }
      if(streak>=3) return `âš  ${name} í•™ìƒì´ ${streak}ì¼ ì—°ì† ê¸°ë¶„ì´ ì¢‹ì§€ ì•ŠìŠµë‹ˆë‹¤.`;
      return '';
    }

    function isPrevDay(d1, d2){
      const a=new Date(d1), b=new Date(d2);
      a.setDate(a.getDate()+1);
      return a.toISOString().slice(0,10)===b.toISOString().slice(0,10);
    }

    function showAlerts(){
      const data = getData();
      const names = [...new Set(data.map(r=>r.name))];
      const box = document.getElementById('alerts'); box.innerHTML='';
      names.forEach(n=>{
        const msg = checkStreakAlert(n, data);
        if(msg){ const d=document.createElement('div'); d.className='alert'; d.innerText=msg; box.appendChild(d);}  
      });
    }
  </script>
</body>
